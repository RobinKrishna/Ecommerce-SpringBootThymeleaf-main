<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Home - Ecommerce Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <style>
    :root {
      --primary-color: #9b59b6;  /* Purple */
      --secondary-color: #1abc9c;  /* Teal */
      --accent-color: #f39c12;  /* Gold */
      --background-color: #f7f7f7;  /* Light Gray */
      --footer-background: #2c3e50;  /* Dark Blue-Gray */
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--background-color);
    }
    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: var(--primary-color);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: white;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: var(--secondary-color);
    }
    .hero {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 7rem 0;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }
    .hero .lead {
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }
    .btn-primary {
      background-color: var(--accent-color);
      border: none;
      padding: 0.8rem 2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 50px;
    }
    .btn-primary:hover {
      background-color: #e67e22;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .footer {
      background-color: var(--footer-background);
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      margin-top: auto;
    }
    .footer i {
      margin-right: 10px;
    }
    .alert {
      border-radius: 12px;
      font-size: 1.1rem;
      padding: 1rem;
    }
    .alert i {
      margin-right: 8px;
    }
    main {
      flex: 1 0 auto;
    }
    @media (max-width: 768px) {
      .hero {
        padding: 4rem 0;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero .lead {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/admin/home">
        <i class="bi bi-shield-lock me-2"></i> Admin Dashboard
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/admin/products">
              <i class="bi bi-check-circle me-1"></i> Approve Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container mt-4" th:if="${session.failure != null || session.success != null}">
    <div class="alert alert-danger alert-dismissible fade show" th:if="${session.failure}" role="alert">
      <i class="bi bi-exclamation-circle-fill"></i> <span th:text="${session.failure}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success alert-dismissible fade show" th:if="${session.success}" role="alert">
      <i class="bi bi-check-circle-fill"></i> <span th:text="${session.success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:text="${@sessionMessageRemover.removeMessage()}"></div>
  </div>

  <section class="hero">
    <div class="container">
      <h1 class="display-4">Admin Dashboard</h1>
      <p class="lead">Manage your store and products efficiently</p>
      <div class="mt-4">
        <a href="/admin/products" class="btn btn-primary btn-lg me-3">
          <i class="bi bi-check-circle me-2"></i>Approve Products
        </a>
        <a href="/logout" class="btn btn-outline-light btn-lg">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </a>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>
      <i class="bi bi-c-circle me-1"></i> 2024 Ecommerce Store. All Rights Reserved.
    </p>
  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      var alerts = document.querySelectorAll(".alert");
      alerts.forEach(function (alert) {
        var bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 2000);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
