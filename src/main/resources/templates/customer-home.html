<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Customer Home - Ecommerce Store</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Choco+Cooky&family=Nunito:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<style>
			:root {
				--primary-color: #6c63ff;
				--secondary-color: #00bcd4;
				--accent-color: #ff9800;
				--background-gradient: linear-gradient(
					135deg,
					var(--primary-color) 0%,
					var(--secondary-color) 100%
				);
			}
			body {
				font-family: "Nunito", sans-serif;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				margin: 0;
			}
			.navbar {
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				background-color: #fff;
			}
			.navbar-brand {
				font-weight: 700;
				font-size: 1.8rem;
				color: var(--primary-color) !important;
				text-transform: uppercase;
				letter-spacing: 1px;
			}
			.nav-link {
				font-weight: 600;
				color: #555 !important;
				transition: color 0.3s ease;
			}
			.nav-link:hover {
				color: var(--primary-color) !important;
			}
			.hero {
				background: var(--background-gradient);
				color: #fff;
				text-align: center;
				min-height: 100vh; /* Full screen */
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				padding: 2rem;
			}
			.hero h1 {
				font-weight: 700;
				text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
				margin-bottom: 1rem;
				font-size: 5vw; /* Responsive text size */
			}
			.hero p {
				font-size: 1.2rem;
				margin-bottom: 2rem;
				font-size: 2vw; /* Responsive text size */
			}
			.hero .btn-primary {
				background-color: var(--accent-color);
				border: none;
				padding: 0.8rem 2rem;
				font-weight: 600;
				text-transform: uppercase;
				letter-spacing: 1px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				transition: transform 0.3s, box-shadow 0.3s;
				margin: 0.5rem;
			}
			.hero .btn-primary:hover {
				background-color: #ff8c00;
				transform: translateY(-3px);
				box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
			}
			.footer {
				background-color: #222;
				color: #ccc;
				padding: 1rem;
				text-align: center;
			}
			.footer p {
				margin: 0;
			}
			/* Media Queries for Responsiveness */
			@media (max-width: 768px) {
				.hero h1 {
					font-size: 7vw; /* Adjusted for smaller screens */
				}
				.hero p {
					font-size: 3vw; /* Adjusted for smaller screens */
				}
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<a class="navbar-brand" href="/customer/home"
						><i class="bi bi-shop me-2"></i>Customer Dashboard</a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a class="nav-link" href="/customer/products"
									><i class="bi bi-grid me-1"></i>View Products</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/customer/cart"
									><i class="bi bi-cart me-1"></i>View Cart</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/customer/orders"
									><i class="bi bi-clock-history me-1"></i>Previous Orders</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/logout"
									><i class="bi bi-box-arrow-right me-1"></i>Logout</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<section class="hero">
				<div class="container">
					<h1 class="display-4">Welcome Back!</h1>
					<p>Explore products, manage your cart, and track orders.</p>
					<a href="/customer/products" class="btn btn-primary"
						><i class="bi bi-grid me-2"></i>View Products</a
					>
					<a href="/customer/cart" class="btn btn-primary"
						><i class="bi bi-cart me-2"></i>View Cart</a
					>
					<a href="/customer/orders" class="btn btn-primary"
						><i class="bi bi-clock-history me-2"></i>Previous Orders</a
					>
				</div>
			</section>
		</main>

		<footer class="footer">
			<p>&copy; 2024 Ecommerce Store. All rights reserved.</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
