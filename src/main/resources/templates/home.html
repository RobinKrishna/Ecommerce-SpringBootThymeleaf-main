<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Ecommerce Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary-color: #6a1b9a; /* Purple shade */
        --secondary-color: #283593; /* Dark blue */
        --accent-color: #ff7043; /* Coral orange */
        --bg-light: #f9f9fb; /* Light background */
        --text-dark: #212121; /* Dark text */
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .navbar {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1.6rem;
        color: var(--primary-color) !important;
      }

      .nav-link {
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: var(--accent-color) !important;
      }

      .hero {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 5rem 0;
        text-align: center;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
      }

      .hero .lead {
        font-size: 1.2rem;
        margin-top: 1rem;
      }

      .btn-primary {
        background-color: var(--accent-color);
        border: none;
        padding: 0.8rem 2rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-primary:hover {
        background-color: #ff5722;
      }

      .featured-products {
        padding: 3rem 0;
        background-color: white;
      }

      .featured-products h2 {
        text-align: center;
        color: var(--primary-color);
        font-weight: 600;
      }

      .product-card {
        transition: transform 0.3s ease;
        margin-bottom: 1.5rem;
      }

      .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .product-image {
        height: 220px;
        object-fit: contain;
      }

      .footer {
        background-color: var(--secondary-color);
        color: white;
        text-align: center;
        padding: 1.5rem 0;
        margin-top: auto;
      }

      .footer p {
        margin: 0;
        font-size: 0.9rem;
      }

      .badge {
        background-color: var(--accent-color);
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.4rem;
        }

        .hero .lead {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/"><i class="bi bi-shop me-2"></i>Ecommerce Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customer/register"><i class="bi bi-person-plus me-1"></i>Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>Discover Your Favorite Products</h1>
          <p class="lead">Exclusive deals and great offers await!</p>
          <a href="#products" class="btn btn-primary btn-lg">
            <i class="bi bi-cart-fill me-2"></i>Shop Now
          </a>
        </div>
      </section>

      <section id="products" class="featured-products">
        <div class="container">
          <h2>Featured Products</h2>
          <div class="row">
            <!-- Example Product -->
            <div class="col-md-4" th:each="product : ${products}">
              <div class="card product-card">
                <img class="card-img-top product-image" th:src="${product.imageLink}" th:alt="${product.name}" />
                <div class="card-body">
                  <h5 class="card-title" th:text="${product.name}"></h5>
                  <p class="card-text" th:text="${product.description}"></p>
                  <p>
                    <span class="badge" th:text="${product.category}"></span>
                  </p>
                  <p>
                    Price: <strong th:text="'₹' + ${product.price}"></strong>
                    <br />
                    Stock: <span th:text="${product.stock}"></span>
                  </p>
                  <a href="/login" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Login to Buy
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2024 Ecommerce Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
