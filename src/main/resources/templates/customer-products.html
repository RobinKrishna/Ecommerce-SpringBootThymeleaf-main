<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Customer Products</title>

<!-- Google Fonts and Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

<style>
:root {
	--primary-color: #4e73df;
	--secondary-color: #f56b00;
	--accent-color: #1abc9c;
	--light-bg: #f4f6f9;
	--dark-bg: #2c3e50;
}

body {
	font-family: 'Roboto', sans-serif;
	background-color: var(--light-bg);
	display: flex;
	flex-direction: column;
	min-height: 100vh;
	margin: 0;
	padding: 0;
}

.navbar {
	background-color: var(--primary-color);
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
	font-weight: 700;
	color: #fff !important;
	text-transform: uppercase;
	letter-spacing: 2px;
}

.nav-link {
	color: #fff !important;
	font-weight: 500;
	transition: color 0.3s ease;
}

.nav-link:hover {
	color: var(--accent-color) !important;
}

.alert {
	border-radius: 15px;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

main {
	flex: 1 0 auto;
	padding: 2rem 0;
}

.card {
	border: none;
	border-radius: 12px;
	overflow: hidden;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
	transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
	transform: translateY(-5px);
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.card-body {
	padding: 1.5rem;
	background-color: #fff;
}

.product-image {
	width: 100%;
	height: 200px;
	object-fit: contain;
	border-radius: 12px;
}

.product-name {
	font-size: 1.4rem;
	font-weight: 700;
	color: #333;
}

.product-category {
	font-size: 1.1rem;
	color: #777;
}

.product-price {
	font-size: 1.7rem;
	font-weight: 700;
	color: var(--primary-color);
}

.product-stock {
	font-size: 1rem;
	color: #777;
}

.product-card {
	display: flex;
	flex-direction: column;
	justify-content: space-between;
}

.product-details {
	margin-top: 1rem;
}

/* Primary button styles */
.btn-primary {
	background-color: var(--accent-color);
	border: none;
	padding: 1rem 3rem;
	font-weight: 600;
	text-transform: uppercase;
	letter-spacing: 1.5px;
	transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
	border-radius: 8px;
}

.btn-primary:hover {
	background-color: #16a085;
	transform: translateY(-2px);
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
}

/* Secondary button styles */
.btn-secondary {
	background-color: var(--secondary-color);
	border: none;
	padding: 1rem 3rem;
	font-weight: 600;
	text-transform: uppercase;
	letter-spacing: 1.5px;
	transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
	border-radius: 8px;
}

.btn-secondary:hover {
	background-color: #d35400;
	transform: translateY(-2px);
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
}

/* Small buttons for quantity update */
.btn-sm {
	padding: 0.6rem 1.2rem;
	font-weight: 600;
	font-size: 1rem;
	border-radius: 5px;
	transition: background-color 0.3s, transform 0.3s;
}

.btn-sm:hover {
	transform: translateY(-2px);
}

.btn-danger {
	background-color: #e74c3c;
	border: none;
}

.btn-danger:hover {
	background-color: #c0392b;
}

.btn-success {
	background-color: #2ecc71;
	border: none;
}

.btn-success:hover {
	background-color: #27ae60;
}

.footer {
	background-color: var(--dark-bg);
	color: #fff;
	padding: 2.5rem 0;
	text-align: center;
}

.footer p {
	font-size: 1rem;
}

@media (max-width: 768px) {
	.product-card {
		margin-bottom: 25px;
	}
	.product-image {
		height: 180px;
	}
	.product-name {
		font-size: 1.3rem;
	}
	.product-price {
		font-size: 1.4rem;
	}
	.product-stock {
		font-size: 1rem;
	}
}
</style>

</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container">
				<a class="navbar-brand" href="/customer/home"><i class="bi bi-shop me-2"></i>Customer Dashboard</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="/customer/products"><i class="bi bi-grid me-1"></i>View Products</a></li>
						<li class="nav-item"><a class="nav-link" href="/customer/cart"><i class="bi bi-cart me-1"></i>View Cart</a></li>
						<li class="nav-item"><a class="nav-link" href="/customer/orders"><i class="bi bi-clock-history me-1"></i>Previous Orders</a></li>
						<li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container mt-4" th:if="${session.failure != null || session.success != null}">
			<div class="alert alert-danger alert-dismissible fade show" th:if="${session.failure}" role="alert">
				<span th:text="${session.failure}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="alert alert-success alert-dismissible fade show" th:if="${session.success}" role="alert">
				<span th:text="${session.success}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div th:text="${@sessionMessageRemover.removeMessage()}"></div>
		</div>

		<div class="container mt-4">
			<div class="row">
				<div class="col-md-4" th:each="product:${products}">
					<div class="card product-card shadow-sm">
						<img class="card-img-top product-image" th:src="${product.imageLink}" th:alt="${product.name}" />
						<div class="card-body">
							<h5 class="product-name" th:text="${product.name}"></h5>
							<p class="product-category" th:text="${product.description}"></p>
							<div class="d-flex justify-content-between align-items-center mb-3">
								<span class="badge bg-primary" th:text="${product.category}"></span>
								<span class="product-price" th:text="'â‚¹' + ${product.price}"></span>
							</div>
							<p class="product-stock">
								<small th:text="'Stock: ' + ${product.stock}"></small>
							</p>
							<div class="d-flex justify-content-between align-items-center">
								<a th:href="'/customer/cart-remove/'+${product.id}"><button class="btn btn-danger btn-sm">-</button></a>
								<span th:text="${product.getQuantity(items)}"></span>
								<a th:href="'/customer/cart-add/'+${product.id}"><button class="btn btn-success btn-sm">+</button></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-end mt-3">
				<a href="/customer/cart" class="btn btn-primary"><i class="bi bi-cart"></i> View Cart</a>
			</div>

			<div class="mt-3">
				<a href="/customer/home" class="btn btn-secondary">Back</a>
			</div>
		</div>
	</main>

	<footer class="footer">
		<p>&copy; 2024 Ecommerce Store. All rights reserved.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
